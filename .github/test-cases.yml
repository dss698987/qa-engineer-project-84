expected-result: |
  -Использует HTTPS
  -Не позволяет выполнить SQL-инъекцию
  -Сертификаты SSL/TLS являются актуальными
expected_results: -Протокол HTTPS используется для защиты данных -Защита от
  SQL-инъекций работает -Сертификаты SSL/TLS актуальны

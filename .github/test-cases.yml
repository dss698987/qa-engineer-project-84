summary: |
  Тестирование поиска товаров
requirement: >
  Пользователи должны иметь возможность вводить ключевые слова или
  выбирать категории для поиска нужных товаров.
description: >
  Проверить корректность работы функции поиска товаров по ключевым
  словам и категориям.
prerequisites: |
  Открыта главная страница сайта.
test-data: |
  Название товара: dior
  Категория: beauty
steps: null -Ввести в поле поиска название товара (например, "dior") -Нажать
  кнопку "Поиск" -Выбрать категорию из выпадающего списка (например, "beauty")
  -Нажать кнопку "Применить фильтр"
expected-result: >
  -Отображается список релевантных товаров после ввода названия
expected_results:
    - После ввода названия товара и нажатия кнопки "Поиск" отображается список релевантных товаров
    - После выбора категории и применения фильтра отображаются только те товары, которые соответствуют выбранной категории
  ---
summary: |
  Фильтрация товаров
requirement: >
  Пользователи должны иметь возможность фильтровать товары по
  различным параметрам (цена, бренд).
description: >
  Убедиться, что пользователь может успешно применять фильтры для
  сужения результатов поиска.
prerequisites: |
  Открыта страница каталога товаров.
test-data: |
  Ценовой диапазон: от 5 до 40 долларов
  Бренд: Calvin Klein
steps: -Применить фильтр по цене (например, от 5 до 40 долларов) -Применить
  фильтр по бренду (например, выбрать конкретный бренд)
expected-result: >
  -Отображаются только те товары, которые соответствуют выбранным
  критериям фильтров.
  ---
summary: |
  Просмотр подробной информации о товаре
requirement: >
  Пользователи должны иметь возможность просматривать полную
  информацию о товаре, включая описание, фотографии, характеристики и отзывы.
description: |
  Проверка возможности просмотра полной информации о товаре после его выбора.
prerequisites: |
  Товар найден через поиск или каталог.
steps: -Кликнуть на изображение или название товара. -Проверить наличие описания
  товара, фотографий, характеристик, отзывов пользователей.
expected-result: >
  -Открывается страница с подробной информацией о товаре.
  -На странице присутствуют описание товара, фотографии, характеристики и отзывы пользователей.
---
summary: |
  Добавление товаров в корзину
requirement: >
  Пользователи должны иметь возможность добавлять товары в корзину,
  изменять их количество и удалять из корзины.
description: >
  Убедиться, что пользователи могут добавлять товары в корзину и
  просматривать её содержимое.
prerequisites: |
  Любой товар выбран из каталога.
steps: -Нажать кнопку "Добавить в корзину" -Перейти в раздел "Корзина"
  -Проверить, что добавленный товар присутствует в корзине. -Изменить количество
  товара в корзине (увеличить/уменьшить). -Удалить товар из корзины.
expected-result: |
  -Товар добавлен в корзину.
  -Раздел "Корзина" открыт.
  -Добавленный товар отображается в корзине.
  -Количество товара изменяется корректно.
  -Товар удалён из корзины.

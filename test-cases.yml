- summary: |
    Тестирование поиска товаров
  requirement: |
    Пользователи должны иметь возможность вводить ключевые слова или выбирать категории для поиска нужных товаров
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Бренд = dior Категория = beauty  
  steps:
    - Ввести в поле поиска название товара (например, "dior")
    - Нажать кнопку "Поиск"
    - Выбрать категорию из выпадающего списка (например, "beauty")
    - Нажать кнопку "Применить фильтр"
  expected-result: |
    - После ввода названия товара и нажатия кнопки "Поиск" отображается список товаров, содержащих указанное название
    - После выбора категории и применения фильтра отображаются только те товары, которые относятся к выбранной категории
    
 - summary: |
    Фильтрация товаров
  requirement: |
    Пользователи должны иметь возможность фильтровать товары по различным параметрам ("цена", "бренд")
  prerequisites:
    Открыта страница каталога товаров
  test-data: |
    Цена = 5-40 Бренд = Calvin Klein  
  steps:
    - Установить ценовой фильтр в диапазоне от 5 до 40 долларов
    - Выбрать бренд "Calvin Klein" в фильтре брендов
  expected-result: |
    - Отображаются только те товары, которые соответствуют выбранным критериям фильтров  

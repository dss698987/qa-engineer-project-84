---
- summary: |
    Тестирование поиска товаров
  requirement: |
    Пользователи должны иметь возможность вводить ключевые слова для поиска нужных товаров
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Бренд = dior 
  steps:
    - Ввести в поле поиска название товара (например, "dior")
    - Нажать кнопку "Поиск"
  expected-result: |
    - После ввода названия товара и нажатия кнопки "Поиск" отображается список товаров, содержащих указанное название

- summary: |
    Выбор категории товаров
  requirement: |
    Пользователи должны иметь возможность выбирать категории для поиска нужных товаров
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Категория = beauty 
  steps:
    - Выбрать категорию из выпадающего списка (например, "beauty")
    - Нажать кнопку "Применить фильтр"
  expected-result: |
    - После выбора категории отображаются только те товары, которые относятся к выбранной категории    
    
- summary: |
    Фильтрация товаров по цене
  requirement: |
    Пользователи должны иметь возможность фильтровать товары по различным параметрам ("цена")
  prerequisites:
    Открыта страница каталога товаров
  test-data: |
    Цена = 5-40 
  steps:
    - Установить ценовой фильтр в диапазоне от 5 до 40 долларов
  expected-result: |
    - Отображаются только те товары, которые соответствуют выбранным критериям фильтров

- summary: |
    Фильтрация товаров по бренду
  requirement: |
    Пользователи должны иметь возможность фильтровать товары по различным параметрам ("бренд")
  prerequisites:
    Открыта страница каталога товаров
  test-data: |
    Бренд = Calvin Klein 
  steps:
    - Установить фильтр по бренду (например Calvin Klein)
  expected-result: |
    - Отображаются только те товары, которые соответствуют выбранным критериям фильтров    

- summary: |
    Просмотр подробной информации о товаре
  requirement: |
    Пользователи должны иметь возможность просматривать полную информацию о товаре, включая рейтинг, цену со скидкой и без нее
  prerequisites:
    Товар найден через поиск или каталог
  test-data: |
    Цена = 5-40 Бренд = Calvin Klein  
  steps:
    - Кликнуть на изображение или название товара
    - Проверить наличие описания товара
    - Проверить наличие фотографий товара
    - Проверить рейтинг товара
    - Проверить цену со скидкой и без нее
  expected-result: |
    - Открывается страница с подробной информацией о товаре, включай рейтинг и стоимость со скидкой и без нее

- summary: |
    Добавление товаров в корзину
  requirement: |
    Пользователи должны иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Любой товар выбран из каталога
  test-data: |
    Цена = 5-40 Бренд = Calvin Klein  
  steps:
    - Нажать кнопку "Добавить в корзину"
    - Перейти в раздел "Корзина"
    - Проверить правильность отображения информации о товаре (название, цена, количество)
  expected-result: |
    - Товар успешно добавлен в корзину
    - Раздел "Корзина" открыт
    - Добавленный товар отображается в корзине

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователи должны иметь возможность добавлять товары в корзину и удалять содержимое корзины
  prerequisites:
    Любой товар выбран из каталога
  test-data: |
    Цена = 5-40 Бренд = Calvin Klein  
  steps:
    - Нажать кнопку "Добавить в корзину"
    - Перейти в раздел "Корзина"
    - Убедиться, что добавленный товар находится в корзине
    - Удалить товар из корзины
  expected-result: |
    - Товар добавлен в корзину
    - Раздел "Корзина" открыт
    - Нажать кнопку "Удалить" рядом с товаром
    - Убедиться, что товар удален из корзины

- summary: |
    Оформление заказа
  requirement: |
    Пользователи должны иметь возможность оформить заказ из корзины
  prerequisites:
    Любой товар выбран из каталога
  test-data: |
    Цена = 5-40 Бренд = Calvin Klein  
  steps:
    - Нажать кнопку "Добавить в корзину"
    - Перейти в раздел "Корзина"
    - Добавленные товары находятся в корзине
    - Проверить правильность отображения информации о товаре (название, цена, количество)
    - Нажать кнопку "Оформить заказ"
    - Убедиться, что на экране появилось сообщение об успешном оформлении заказа
  expected-result: |
    - Товар добавлен в корзину
    - Раздел "Корзина" открыт
    - Добавленный товар отображается в корзине
    - Заказ успешно оформлен
    - На экране появляется сообщение об успешном оформлении заказа

- summary: |
    Очистка корзины
  requirement: |
    Пользователи должны иметь возможность очищать корзину
  prerequisites:
    Любой товар выбран из каталога
  test-data: |
    Цена = 5-40 Бренд = Calvin Klein  
  steps:
    - Нажать кнопку "Добавить в корзину"
    - Перейти в раздел "Корзина"
    - Добавленные товары находятся в корзине
    - Проверить правильность отображения информации о товаре (название, цена, количество)
    - Нажать кнопку "Очистить корзину"
    - Убедиться, что все товары удалены из корзины
  expected-result: |
    - Товар добавлен в корзину
    - Раздел "Корзина" открыт
    - Добавленный товар отображается в корзине
    - После нажатия кнопки "Очистить корзину" все товары удаляются из корзины
    - Корзина становится пустой

- summary: |
    Проверка возможности пользователей переключать язык интерфейса магазина
  requirement: |
    Пользователь должен иметь возможность переключать язык интерфейса магазина
  prerequisites:
    Открыта главная страница сайта
    Текущий язык интерфейса – английский
  test-data: |
     Language = English  
  steps:
    - Найти и нажать кнопку/иконку "Language"
    - В выпадающем списке выбрать русский язык
    - Дождаться обновления страницы
  expected-result: |
    - Язык интерфейса магазина изменяется на русский
    - Все элементы интерфейса (меню, кнопки, тексты и т.д.) переведены на русский язык
    - Никаких ошибок или сбоев при смене языка не происходит    
    

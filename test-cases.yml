---
- summary: |-
    Фильтрация товаров:
  requirement: |-
    Пользователи должны иметь возможность фильтровать товары по различным параметрам (цена, бренд).
  prerequisites: |-
    Открыта страница каталога товаров.
  test-data:
    price-range: 5-40
    brand: Calvin Klein
  steps:
  - Установить ценовой фильтр в диапазоне от 5 до 40 долларов
  - Выбрать бренд "Calvin Klein" в фильтре брендов
  expected-result: >-
    Отображаются только те товары, которые соответствуют выбранным критериям фильтров
  
- summary: |-
    Просмотр подробной информации о товаре
  requirement: >-
    Пользователи должны иметь возможность просматривать полную информацию о товаре, включая описание, фотографии, характеристики и отзывы.
  prerequisites: |-
    Товар найден через поиск или каталог.
  steps:
  - Кликнуть на изображение или название товара.
  - Проверить наличие описания товара.
  - Проверить наличие фотографий товара.
  - Проверить наличие характеристик товара.
  - Проверить наличие отзывов пользователей.
  expected-result: >-
    Открывается страница с подробной информацией о товаре.
    На странице присутствуют описание товара, фотографии, характеристики и отзывы пользователей.
  
- summary: |-
    Добавление товаров в корзину
  requirement: |-
    Пользователи должны иметь возможность добавлять товары в корзину, изменять их количество и удалять из корзины.
  prerequisites: |-
    Любой товар выбран из каталога.
  steps:
  - Нажать кнопку "Добавить в корзину"
  - Перейти в раздел "Корзина"
  - Проверить, что добавленный товар присутствует в корзине.
  - Увеличить количество товара в корзине с 1 до 2.
  - Уменьшить количество товара в корзине с 2 до 1.
  - Удалить товар из корзины.
  expected-result: |-
    Товар добавлен в корзину.
    Раздел "Корзина" открыт.
    Добавленный товар отображается в корзине.
    Количество товара увеличивается с 1 до 2 и уменьшается обратно до 1.
    Товар удалён из корзины.
  
- summary: |-
    Проверка безопасности сайта
  requirement: |-
    Сайт должен быть безопасным и защищать данные пользователя.
  prerequisites: |-
    Открыть главную страницу сайта.
  steps:
  - Проверить, что адрес главной страницы начинается с "https://"
  - Попытаться ввести вредоносный SQL-код в форму поиска и проверить, что запрос не выполняется
  - Проверить дату истечения срока действия сертификатов SSL/TLS
  expected-result: |-
    Протокол HTTPS используется для защиты данных 
    Защита от SQL-инъекций работает 
    Сертификаты SSL/TLS актуальны
  
- summary: |-
    Мобильная версия сайта
  requirement: |-
    Сайт должен иметь мобильную версию, обеспечивающую удобный доступ и взаимодействие с сайтом на мобильных устройствах.
  prerequisites: |-
    Доступ к интернету с мобильного устройства (смартфона, планшета).
  steps:
  - Открыть сайт на мобильном устройстве
  - Проверить наличие уведомления о мобильной версии или ссылки на неё
  - Перейти на мобильную версию сайта
  - Проверить корректность адаптации интерфейса под мобильное устройство
  - Проверить работу навигации по сайту
  - Использовать функцию поиска
  - Просмотреть карточку товара
  - Добавить товар в корзину
  - Оформить заказ
  - Провести тестирование на разных разрешениях экрана и ориентациях устройства (портретный и ландшафтный режимы)
  expected-result: |-
    Мобильная версия сайта загружается и открывается корректно
    Уведомление о наличии мобильной версии или ссылка на неё присутствует
    Интерфейс адаптирован под мобильное устройство
    Навигация по сайту работает без ошибок
    Функция поиска возвращает правильные результаты
    Карточка товара отображается корректно, вся необходимая информация доступна
    Товары успешно добавляются в корзину
    Процесс оформления заказа проходит без ошибок
    Сайт адаптируется под разные разрешения экрана и ориентации устройства
  
- summary: |-
    Совместимость с браузерами
  requirement: >-
    Проверить работу сайта в последних версиях популярных браузеров (Google Chrome, Mozilla Firefox, Safari, Microsoft Edge).
  steps:
  - Открыть сайт в Google Chrome
  - Повторить основные сценарии использования сайта (поиск, фильтрация, добавление в корзину) в Google Chrome
  - Открыть сайт в Mozilla Firefox
  - Повторить основные сценарии использования сайта (поиск, фильтрация, добавление в корзину) в Mozilla Firefox
  - Открыть сайт в Safari
  - Повторить основные сценарии использования сайта (поиск, фильтрация, добавление в корзину) в Safari
  - Открыть сайт в Microsoft Edge
  - Повторить основные сценарии использования сайта (поиск, фильтрация, добавление в корзину) в Microsoft Edge
  expected-result: |-
    Основные функции работают корректно, без визуальных и функциональных отклонений.
    Сайт работает одинаково во всех указанных браузерах.
    Все элементы интерфейса правильно отображаются и работают как ожидается.
  
- summary: |-
    Нагрузочное тестирование
  requirement: |-
    Убедиться, что сайт способен обрабатывать большое количество одновременных запросов без снижения производительности и отказов.
  preconditions: |-
    Сайт доступен и работает корректно при нормальной нагрузке.
    Тестовая среда настроена и готова к проведению тестов.
  steps:
  - Подготовьте инструменты для генерации нагрузки (например, JMeter).
  - Настройте сценарий нагрузки с учётом ожидаемого количества пользователей и типов запросов.
  - Запустите тестовый сценарий и начните генерировать нагрузку.
  - Мониторинг ключевых метрик во время теста (время отклика, количество ошибок, использование ресурсов сервера).
  expected_results: |-
    Время отклика не превышает допустимого порога (например, 500 мс) даже под высокой нагрузкой. 
    Количество ошибок остаётся минимальным (<1%) или отсутствует совсем. 
    Ресурсы сервера (ЦП, память, диск) используются эффективно и не перегружены (например, CPU <80%, RAM <90%).
  postconditions: |-
    Проведите анализ результатов и составьте отчёт о проведённом тестировании. 
    При необходимости внесите изменения в инфраструктуру или код для улучшения устойчивости к высоким нагрузкам.
